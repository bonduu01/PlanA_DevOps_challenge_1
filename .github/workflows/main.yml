# This is a basic workflow to help you get started with Actions

name: plan-a-app

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel

env:
  IMAGE_TAG: ${{ github.sha }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGISTRY: ${{ secrets.AWS_REPOSITORY_URL }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  REPO_NAME: plan-a
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Runs a set of commands using the runners shell
      - name: Configure AWS credentials
        uses: bonduu01/PlanA_DevOps_challenge_1@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Image
        run: |
          echo building project into container
          docker build . --file Dockerfile --tag $AWS_REGISTRY/$REPO_NAME:$IMAGE_TAG
          
      - name: Push Image to AWS ECR
        run: |
          echo Pushing to AWS repository
          sudo aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $AWS_REGISTRY 
          docker push $AWS_REGISTRY/$REPO_NAME:$IMAGE_TAG
          echo "::set-output name=image::$AWS_REGISTRY/$REPO_NAME:$IMAGE_TAG"
        
